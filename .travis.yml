language: python
env:
  - DJANGO_SETTINGS_MODULE='imaliyethu.testsettings' DATABASE_URL='postgres://postgres:@/test_imaliyethu'
python:
  - "2.6"
  - "2.7"
install:
  - "pip install git+https://github.com/westerncapelabs/django-snappy-vumi-bouncer.git@feature/issue-1-basic-implementation"
  - pip install -r requirements.txt
  - pip install coveralls
before_script:
  - psql -c 'create database test_imaliyethu;' -U postgres
script:
  - flake8 imaliyethu
  - ./manage.py test --with-coverage --cover-package=imaliyethu
after_success:
  - coveralls
